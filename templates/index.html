<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>House Price Prediction by Suhel Khan & Abdul Razzaque</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">    
    </head>
    <body class="bg-dark">
        <div class="container" style="bg-color:">
            <div class="row">
                <div class='card' style="width: 100%; height:100%; margin-top:20px">
                    <div style="display: flex; align-items: center; justify-content:center; margin-top:10px">
                        <img src="{{url_for('static', filename='Multifamily-Housing.jpg')}}" width="100%" height="600px" style="border-radius:5px">
                    </div>
                    <div class="card-header" style="text-align: center;">
                        <h1> HOUSE PRICE PREDICTION by Suhel Khan & Abdul Razzaque</h1>
                    </div>
                    <div class="card-body" style='text-align: center'>
                        <form action="{{ url_for('predict') }}" method="POST">
                            <div class="row">
                                <div class="col-md-6 form-group" style="text-align: center">
                                    <label>LOCATION</label>
                                    <select class="form-control" name="sLocation" id="uiLocation" required=1>
                                        {% for location in locations%}
                                        <option value="{{location}}">{{location}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6 form-group" style="text-align: center">
                                    <label>BHK</label>
                                    <input type="number" class='form-control'id="uiBHK" name="uiBHK" placeholder="Enter BHK">
                                </div>
                                <div class="col-md-6 form-group" style="text-align: center">
                                    <label>AREA</label>
                                    <input type="number" class='form-control'id="uiSqft" name="Squareft" placeholder="Enter Area (sqft)" min="1000" max="50000">
                                </div>
                                <div class="col-md-6 form-group" style="text-align: center">
                                    <label>BATHROOMS</label>
                                    <input type="number" class='form-control'id="uiBathrooms" name="uiBathrooms" placeholder="Enter Bathrooms">
                                </div>
                                <br><br><br>

                                <div class="col-md-12 form-group">
                                    <button class="btn btn-primary form-control">ESTIMATE PRICE</button>
                                </div>
                            </div>
                        </form>
                        <br>

                        <div class="col-md-12" style="text-align: center;">
                            <h3><span>{{result}}</span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
</html>
